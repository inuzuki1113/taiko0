function getRandomSong() {
    if (songs.length === 0) return "曲名なし";
    return songs[Math.floor(Math.random() * songs.length)];
}

startBtn.addEventListener('click', () => {
    let count = 0;
    const interval = setInterval(() => {
        songNameDiv.textContent = getRandomSong();
        count++;
        if (count > 15) { // 高速切替後に停止（約4.5秒）
            clearInterval(interval);
            const finalSong = getRandomSong();
            songNameDiv.textContent = finalSong;
            audioPlayer.play();
        }
    }, 300); // 0.3秒ごとに切替
});
